<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            height: 100vh;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
            transition: opacity 0.3s ease;
            overflow: hidden;
        }

        .step-content {
            background: white;
            border-radius: 0;
            padding: 20px;
            width: 100%;
            height: 100vh;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
            flex-shrink: 0;
        }

        .step-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }

        .step-title {
            font-size: 20px;
            color: #333;
            font-weight: 600;
        }

        .step-text {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 10px;
            flex-shrink: 0;
            white-space: pre-line;
        }

        .images-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            min-height: 0;
        }

        .step-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 0;
            box-shadow: none;
            transition: opacity 0.3s ease;
        }

        .step-image:hover {
            opacity: 0.95;
        }

        .navigation {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .nav-button {
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: #5568d3;
            transform: scale(1.1);
        }

        .nav-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .step-counter {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-width: 120px;
            text-align: center;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.3s ease;
        }


        @media (max-width: 768px) {
            .step-content {
                padding: 15px;
            }

            .step-number {
                font-size: 36px;
            }

            .step-title {
                font-size: 16px;
            }

            .step-text {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .step-header {
                margin-bottom: 8px;
                padding-bottom: 8px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        function displayStep(index) {
            if (index < 0 || index >= stepsData.length) return;
            
            currentStepIndex = index;
            const step = stepsData[index];
            
            document.getElementById('stepNumber').textContent = step.step;
            document.getElementById('stepTitle').textContent = step.step;
            document.getElementById('stepText').textContent = step.text;
            document.getElementById('currentStep').textContent = step.step;
            
            // Display images
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = '';
            
            if (step.images && step.images.length > 0) {
                step.images.forEach(imagePath => {
                    const img = document.createElement('img');
                    img.src = imagePath;
                    img.alt = `Step ${step.step} illustration`;
                    img.className = 'step-image';
                    img.onerror = function() {
                        this.style.display = 'none';
                    };
                    imagesContainer.appendChild(img);
                });
            }
            
            // Update progress bar
            const progress = ((index + 1) / stepsData.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Add fade-in animation
            const content = document.getElementById('stepContent');
            content.classList.remove('fade-in');
            setTimeout(() => content.classList.add('fade-in'), 10);
            
            updateNavigation();
        }

        function updateNavigation() {
            document.getElementById('prevButton').disabled = currentStepIndex === 0;
            document.getElementById('nextButton').disabled = currentStepIndex === stepsData.length - 1;
            document.getElementById('totalSteps').textContent = stepsData.length;
        }

        function nextStep() {
            if (currentStepIndex < stepsData.length - 1) {
                displayStep(currentStepIndex + 1);
            }
        }

        function previousStep() {
            if (currentStepIndex > 0) {
                displayStep(currentStepIndex - 1);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                nextStep();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                previousStep();
            }
        });
